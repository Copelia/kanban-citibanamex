<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kanban</title>
  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">


</head>

<body>
  <header class="row">
    <img class=" col-8 col-md-4 offset-2 offset-md-4" src="assets/image/tipografia kanbank.png">
    <h4 class="col-8 col-md-2 offset-4 offset-md-10">Ale</h4>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 border border-danger d-flex flex-row">
        BACKLOG
        <i class="fas fa-plus"></i>
        <div class="p2 card" style="width: 10rem;" id="div-a" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="card-body">
            <p class="card-text" id="drag-a" draggable="true" ondragstart="drag(event)" width="336" height="69">Realizar user persona</p>
          </div>
        </div>
        <div class="p2 card" style="width: 10rem;" id="div-b" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="card-body">
            <p class="card-text" id="drag-b" draggable="true" ondragstart="drag(event)" width="336" height="69">Realizar sketch baja fidelidad</p>
          </div>
        </div>
      </div>
      <div class="col-12 border border-warning">
        TO DO
        <div class="card" style="width: 10rem;" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="card-body">
            <div class="card-text" id="drag2" draggable="true" ondragstart="drag(event)" width="336" height="69">
              <input type="text" placeholder="Nueva tarea" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 border border-success">
        DOING
        <div class="card" style="width: 10rem;" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="card-body">
            <p class="card-text" id="drag3" draggable="true" ondragstart="drag(event)" width="336" height="69"></p>
          </div>
        </div>
      </div>

      <div class="col-12 border border-primary">
        DONE
        <div class="card" style="width: 10rem;" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="card-body">
            <p class="card-text" id="drag4" draggable="true" ondragstart="drag(event)" width="336" height="69"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="row justify-content-md-center col-6 offset-3">
    <div class="btn-group dropup">
      <div class="dropup">
        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">
          Colaboradores
        </button>
        <div class="dropdown-menu">
          <a id="collaborator" class="dropdown-item" href="#">Mirian Garc√≠a</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <script src="data.js"></script>

</body>

</html>
