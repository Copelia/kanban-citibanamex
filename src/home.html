<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <h1>Kanban UX-ers CitiBanamex</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                BACKLOG
                <div class="card" style="width: 10rem;" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="card-body"  draggable="true" ondragstart="drag(event)" id="text1">
                        <p class="card-text">Realizar user persona</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                TO DO
                <div class="card" style="width: 10rem;" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="card-body">
                        <p id="to-do" draggable="true" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                DOING
            </div>
            <div class="col-sm-2">
                FEEDBACK
            </div>
            <div class="col-sm-2">
                DONE
            </div>

        </div>
    </div>
    <script src="main.js"></script>
    <script src="data.js"></script>
</body>

</html>
